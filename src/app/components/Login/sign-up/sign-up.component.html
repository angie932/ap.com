
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" autocomplete="off" #userAccount="ngForm" (ngSubmit)="onSubmit(userAccount.value)">
        <h1> Crea Tu Cuenta </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Informacion Personal</legend>
        
          <label for="name">Primer Nombre:</label>
          <input type="text" name="first_name" class="input" ngModel/>
        
          <label for="email">Segundo Nombre:</label>
          <input type="text" name="middle_name" class="input" ngModel/>

          <label for="email">Primer Apellido:</label>
          <input type="text" name="surname" class="input" ngModel/>

          <label for="email">Segundo Apellido:</label>
          <input type="text" name="last_name" class="input" ngModel/>
       
          <label for="email">Sexo: (H: Hombre, M: Mujer)</label>
          <input type="text" name="sex" class="input" ngModel/>

          <label for="email">Email:</label>
          <input type="email" name="email" class="input" ngModel/>

          <label for="email">Contrase√±a:</label>
          <input type="password" name="password" class="input" ngModel/>

          <label for="email">Celular:</label>
          <input type="text" name="phone_number" class="input" ngModel/>

          <label for="email">Departamento:</label>
          <input type="text" name="department" class="input" ngModel/>

          <label for="email">Ciudad:</label>
          <input type="text" name="city" class="input" ngModel/>
        
 
       
          <input type="submit" value="Continua" class="btn" routerLink="/SignUser"/>
